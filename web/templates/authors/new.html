{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}new author{% endblock %}</h1>
{% endblock %}

{% block content %}
<h2>add author</h2>
<form method = "post">
    <p><label for = "name">author name>
        <input name = "name" id = "name">
    </p>
    <p><label for = "bio">explanation</label>
    <textarea name = "bio" id = "bio" cols = "40" rows = "3"></textarea>
    </p>
    <p><input type = "submit" value = "register"></p>
</form>
{% endblock %}
